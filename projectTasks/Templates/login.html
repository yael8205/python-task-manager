{% extends 'header.html' %}
{% load static %}
{% block content %}
<style>
    :root {
        --bg-dark: #0a2540;
        --accent-purple: #635bff;
        --deep-gradient: linear-gradient(135deg, #0a2540 0%, #32325d 40%, #635bff 100%);
        --error-red: #ff4d4d;
        --success-green: #00ffcc;
    }

    body {
        background: var(--bg-dark);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .mesh-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--deep-gradient);
        z-index: -1;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2.5rem;
        max-width: 450px;
        margin: 2rem auto;
        color: white;
    }

    .form-label {
        font-size: 0.95rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 8px;
        display: block;
    }

    .custom-input {
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        margin-bottom: 5px;
        font-size: 1rem;
        transition: 0.3s;
    }

    .custom-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--accent-purple);
        box-shadow: 0 0 10px rgba(99, 91, 255, 0.3);
    }

    .btn-submit {
        background: var(--accent-purple);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 14px;
        font-weight: 700;
        width: 100%;
        cursor: pointer;
        font-size: 1.1rem;
        margin-top: 20px;
        transition: 0.3s;
    }

    .pass-container {
        position: relative;
        width: 100%;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 14px;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.6);
        z-index: 10;
    }

    .hero-title {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(to left, #ffffff, #adbdcc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .register-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        font-size: 0.9rem;
    }

    .register-link span {
        color: var(--success-green);
        font-weight: 600;
    }
</style>

<div class="mesh-background"></div>

<div class="container py-5">
    <div class="row align-items-center min-vh-100 flex-row-reverse text-end">
        <div class="col-lg-7 d-none d-lg-block">
<h1 class="hero-title">Good to see you,<br>back with us...</h1>        </div>

        <div class="col-lg-5 text-start">
            <div class="auth-card">
                <h2 class="fw-bold mb-4 text-end">Login</h2>


                <form method="post" action="" id="loginForm" autocomplete="off">
                    {% csrf_token %}

                    <label class="form-label"> Username</label>
                    <input type="text" name="username" id="username" class="custom-input" placeholder=" Enter Username " required autocomplete="one-time-code">

                    <label class="form-label">Password</label>
                    <div class="pass-container">
                        <input type="password" id="pw" name="password" class="custom-input" placeholder=" Enter Password" required autocomplete="new-password">
                        <i class="bi bi-eye-slash toggle-password" id="eyeIcon"></i>
                    </div>

                    <button type="submit" id="submitBtn" class="btn-submit shadow"> Login</button>

<a href="{% url 'register' %}" class="register-link">Don't have an account? <span>Create Account</span></a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('pw');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('loginForm');

    document.getElementById('eyeIcon').addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });

    form.addEventListener('submit', function() {
        submitBtn.innerText = "Connection...";
    });
});
</script>
{% endblock %}
